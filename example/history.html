<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>history router</title>
</head>
<body>
  <ul>
      <li><a href="/">turn yellow</a></li>
      <li><a href="/blue">turn blue</a></li>
      <li><a href="/green">turn green</a></li>
  </ul> 
  <script src="/router.js"></script>
  <script>
        window.Routers = new Router('history');
        var content = document.querySelector('body');
        const ul = document.querySelector('ul');
        // 修改页面颜色
        function changeBgColor(color) {
            content.style.backgroundColor = color;
        }
        Routers.route('/', function() {
            changeBgColor('yellow');
        });
        Routers.route('/blue', function() {
            changeBgColor('blue');
        });
        Routers.route('/green', function() {
            changeBgColor('green');
        });

        Routers.init(location.pathname);
        ul.addEventListener('click', e => {
        if (e.target.tagName === 'A') {
            e.preventDefault();
            Routers.go(e.target.getAttribute('href'));
        }
        });
  </script>
</body>
</html>
